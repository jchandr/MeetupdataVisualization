<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
      }
    </style>

    <script type="text/javascript" src="https://pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="https://pubnub.github.io/eon/v/eon/1.0.0/eon.css"/>
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/must/must.js"></script>
  </head>
  <body>
    <div id='map'></div>
    <!-- <script>
      function getNonZeroRandomNumber(){
        var random = Math.floor(Math.random()*199) - 99;
        if(random==0) return getNonZeroRandomNumber();
        return random;
      }
    </script> -->
    <script>
      L.RotatedMarker = L.Marker.extend({

      });

      var pubnub = new PubNub({
        publishKey : 'pub-c-fdf9f9d6-3550-4e76-b229-1a9f8a4a157d',
        subscribeKey : 'sub-c-28ee9c4c-f077-11e6-9032-0619f8945a4f'
      });
      var channel = 'pubnub-mapbox';
      eon.map({
        pubnub: pubnub,
        id: 'map',
        mbToken: 'pk.eyJ1IjoiaWFuamVubmluZ3MiLCJhIjoiZExwb0p5WSJ9.XLi48h-NOyJOCJuu1-h-Jg',
        mbId: 'ianjennings.l896mh2e',
        channels: [channel],
        connect: connect,
        options: {
          zoomAnimation: false,
        },
        marker: function (latlng) {
          var marker = new L.RotatedMarker(latlng, {
          icon: L.icon({
            iconUrl: 'http://icons.iconarchive.com/icons/paomedia/small-n-flat/128/map-marker-icon.png',
            iconSize: [30, 30]
          })
          });
        //marker.bindPopup('Route ');
        return marker;
        }
      });
      function connect() {
        count = 0;
        incr = 0;
        var point = {
          latlng: [0, 0]
        };
        must.Rsvps(function(rsvp) {
          var lat = rsvp.venue.lat;
          var lon = rsvp.venue.lon;
          var city = rsvp.group.group_city;
          var country = rsvp.group.group_country;
          console.log(country);
          if(country === "us") {
            console.log(incr++);
            var new_point = JSON.parse(JSON.stringify(point));
            new_point.latlng = [lat,lon];
            var msg = {};
            msg[count] = new_point;
            pubnub.publish({
              channel: channel,
              message: msg
            });
          }
          count++;
      });
      };
    </script>
  </body>
</html>
