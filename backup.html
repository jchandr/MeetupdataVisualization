<!DOCTYPE html>
<html>
  <head>
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/must/must.js"></script>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
      }
    </style>

    <script type="text/javascript" src="https://pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="https://pubnub.github.io/eon/v/eon/1.0.0/eon.css"/>
  </head>
  <body>
    <div id='map'></div>
    <script>
      var count = 0;
      must.Rsvps(function(rsvp) {
        if(typeof rsvp.venue.lat !== 'undefined' && typeof rsvp.venue.lon !== 'undefined') {
          connect();
        }
      });
      var pubnub = new PubNub({
        publishKey : 'pub-c-fdf9f9d6-3550-4e76-b229-1a9f8a4a157d',
        subscribeKey : 'sub-c-28ee9c4c-f077-11e6-9032-0619f8945a4f'
      });
      var channel = 'pubnub-mapbox';
      eon.map({
        pubnub: pubnub,
        id: 'map',
        mbToken: 'pk.eyJ1IjoiaWFuamVubmluZ3MiLCJhIjoiZExwb0p5WSJ9.XLi48h-NOyJOCJuu1-h-Jg',
        mbId: 'ianjennings.l896mh2e',
        channels: [channel],
        connect: connect,
        options: {
          zoomAnimation: false,
        },
      });
      function connect() {
        setInterval(function(){
          lat = rsvp.venue.lat;
          lon = rsvp.venue.lon;
          city = rsvp.group.group_city;
          console.log(count++);
          console.log(city);
          pubnub.publish({
            channel: channel,
            message: [
              {"latlng":[lat,lon]},
            ]
          });
        },500);
      };
    </script>
  </body>
</html>
